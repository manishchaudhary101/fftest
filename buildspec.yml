version: 0.2
phases:
   install:
     runtime-versions:
         php: 7.3
     commands:
         - apt-get update -y
         - curl -sS https://getcomposer.org/installer | php
         - mv composer.phar /usr/local/bin/composer
   pre_build:
     commands:
         - ls
         - composer update
         - ls
   build:
     commands:
        - composer require inspector-apm/inspector-laravel

artifacts:
   files:
         - '**/*'
   name: $(date +%Y-%m-%dT%H:%M:%S).zip
